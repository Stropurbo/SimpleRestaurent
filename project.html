<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpShop</title>

    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navBar w-auto">
        <div class="item3">  
            <a href="project.html" style="text-decoration: none; font-weight: bold;">
                <h5 class="text-primary">OpShop</h5>
            </a>          
                  
        <div class="item2">
            <a href="project.html" style="text-decoration: none; color: black;"> <h5>Home</h5></a>           
            <h5>Explore</h5>
        </div>          
        </div>

        <div class="serchbar">
            <form class="d-flex" role="search">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button id="searchButton" class="btn btn-outline-success" type="submit">Search</button>
              </form>       
        </div>

        <div class="rightItem">
            <div><i class="fa-regular fa-heart loveIcon"></i></div>
            <div><i class="fa-solid fa-cart-shopping loveIcon"></i></div>           
            <div class="text-dark signin"> Sign In </div>                            
        </div>

    </nav>

    <main>
        <div class="divHead w-auto">
            <div class="productMenu">
           
                <div id="productContainer" class="productContainer">
                    
                    
                </div>
                <div id="noResult" class="noResult"           
                >
                    <h1 class="noResult">Your Searhed Not Found</h1>
                </div>
    
           
                <div class="cartContainer">
                    <h5>Total Cart: <span id="cartCount">0</span></h5>
                    <hr>
                    <div id="cartTvContainer" class="cartTvContainer">
                        <div id="serialItem" class="serialItem">
                            <h6>SL.</h6>
                            <h6>Img</h6>
                            <h6>Name</h6>
                        </div>            
                    </div>
    
                    <hr>
                    <!-- <h5>Total:<span id="totalSpan"></span></h5> -->
                </div>
            </div>
    
            <div class="modal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      
                    </div>
                  </div>
                </div>
              </div>
    
    
        </div>

       

    </main>

   
    
    <header>

    </header>


    <script src="project.js"></script>
</body>
</html>
